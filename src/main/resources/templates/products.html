<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:>

<html>

<head>
    <title>Общий список продуктов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<div class="fluid-container">
    <nav>
        <div th:replace="~{header-menu :: headermenu(productslist)}">
        </div>
    </nav>
</div>



<h1>Список продуктов</h1>

<div class="container" th:align="center">
    <br>
<table th:align="center" class="table table-sm table-bordered border-primary table-striped align-middle" style="width: fit-content">
    <thead class="table-primary">
        <tr th:align="center">
            <td>Наименование</td>
            <td>Цена</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product:${products}" th:align="center">
            <td th:text="${product.title}" class="col-7"></td>
            <td th:text="${product.price}" class="col-2"></td>
            <td class="col-3"> <a class="btn btn-primary btn-lg" th:href="@{'/product/removebyid/' + ${product.id}}" role="button">Удалить</a></td>
        </tr>
    </tbody>
</table>
    <th:block th:each="page:${pages}">
        <a th:href="@{'/product/findall/' + ${page}}" th:text="${page}"> </a>
    </th:block>
</div>
</body>
</html>
